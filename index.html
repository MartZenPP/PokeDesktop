<!DOCTYPE html>
<html>
    <head>
        <title>.:: Sistemas Informaticos de P&oacute;k&eacute;m0n ::.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body onload="bodyOnload()">
        <div class="sidebar">
        <h2>Buscador</h2>
        <hr>
        <form onsubmit="buscarPokemon(this, event)"><label for="searchbuscar"><img src="assets/system-search.svg" alt="Buscar" width="20">&nbsp;</label><input name="buscar" id="searchbuscar"><input type="submit" value="Buscar"></form>
        <h2>Favoritos</h2>
        <hr>
        <div id="favorites">
            <table>
                <tr><td>Uno</td><td><a class="smallbutton" title="Quitar de favoritos" href="#"><img src="assets/emblem-favorite.svg" width="20"></a></td></tr>
                <tr><td>Prueba largo igual no importa</td><td><a class="smallbutton" title="Quitar de favoritos" href="#"><img src="assets/emblem-favorite.svg" width="20"></a></td></tr>
            </table>
        </div>
        <h2>Historial</h2>
        <hr>
        <div id="history">
            <table>
                <tr><td>Uno</td><td><a class="smallbutton" title="Quitar de favoritos" href="#"><img src="assets/emblem-favorite.svg" width="20"></a></td></tr>
                <tr><td>Prueba largo igual no importa</td><td><a class="smallbutton" title="Quitar de favoritos" href="#"><img src="assets/emblem-favorite.svg" width="20"></a></td></tr>
            </table>
        </div>
        </div>
        <dialog id="pokemondata">
            <span>Venusaur</span>
            <a class="smallbutton" title="Cerrar" href="#" onclick="this.parentNode.close();e.preventDefault();return false;"><img src="assets/process-stop.svg" width="20"></a>       
            <a class="smallbutton" title="Añadir a favoritos" href="#" onclick="addToFav();e.preventDefault();return false;"><img src="assets/emblem-favorite.svg" width="20"></a>
            <hr>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="Venusaur" width="128">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>Venusaur</td>
                </tr>
                <tr>
                    <td>Número</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Tipos</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Altura</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Peso</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Habilidades</td>
                    <td>1</td>
                </tr>
            </table>
        </dialog>
        <h1>Lista</h1>
        <div id="pokemonlist"></div>
        <div class="pokemonlistnav">
            <a class="smallbutton" title="Primera página" href="#" onclick="firstPage()"><img src="assets/go-first.svg" width="20"></a>
            <a class="smallbutton" title="Página anterior" href="#" onclick="previousPage()"><img src="assets/go-previous.svg" width="20"></a>
            <!--<span id="navbuttons">
                <a href="#" onclick="jumpTo(e)">1</a>
                <a href="#" onclick="jumpTo(e)">2</a>
                <a href="#" onclick="jumpTo(e)">3</a>
                <a href="#" onclick="jumpTo(e)">4</a>
                <a href="#" onclick="jumpTo(e)">5</a>
                <a href="#" onclick="jumpTo(e)">6</a>
            </span>-->
            <form onsubmit="jumpToPokemon(this, event)"><input name="pagina" inputmode="numeric" value="1"></form>
            <a class="smallbutton" title="Página siguiente" href="#" onclick="nextPage()"><img src="assets/go-next.svg" width="20"></a>
            <a class="smallbutton" title="Última página" href="#" onclick="lastPage()"><img src="assets/go-last.svg" width="20"></a>
        </div>
        <div class="statusbar">
            <table>
                <tr>
                    <td>
                        <pre id="statustext">.:: Aplicación de Pokemones ::.</span>
                    </td>
                    <td>
                        Version en desarrollo
                    </td>
                </tr>
            </table>
        </div>
        <script src="assets/app.js"></script>
    </body>
</html>
