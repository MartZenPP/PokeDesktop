<!DOCTYPE html>
<html>
    <head>
        <title>.:: Sistemas Informaticos de P&oacute;k&eacute;m0n ::.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="nofollow, noindex">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body onload="bodyOnload()">
        <dialog id="pokemondata">
            <span>1</span>
            <a class="smallbutton" title="Cerrar" href="#" onclick="this.parentNode.close();return false;"><img src="assets/process-stop.svg" width="20"></a>       
            <a class="smallbutton" title="Favorito" href="#" onclick="addToFav(this);return false;"><img src="assets/emblem-favorite.svg" width="20"></a>
            <span id="pokemondatastatus">Favorito</span>
            <hr>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="1" width="128">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Número</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Tipos</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Altura</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Peso</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Habilidades</td>
                    <td>1</td>
                </tr>
            </table>
        </dialog>
        <h1>Pokédex</h1>
        <div class="pokemonlistnav">
            <a class="smallbutton" title="Primera página" href="#" onclick="firstPage()"><img src="assets/go-first.svg" width="20"></a>
            <a class="smallbutton" title="Página anterior" href="#" onclick="previousPage()"><img src="assets/go-previous.svg" width="20"></a>
            <form onsubmit="jumpToPokemon(this, event)" name="pageSelect"><input name="pagina" inputmode="numeric" value="1" autocomplete="off"></form>
            <a class="smallbutton" title="Página siguiente" href="#" onclick="nextPage()"><img src="assets/go-next.svg" width="20"></a>
            <a class="smallbutton" title="Última página" href="#" onclick="lastPage()"><img src="assets/go-last.svg" width="20"></a>
        </div><br>
        <div id="pokemonlist"></div>
        <div class="sidebar">
        <img src="assets/logo.svg" class="logo">
        <h2>Buscador</h2>
        <hr>
        <form onsubmit="buscarPokemon(this, event)"><label for="searchbuscar"><img src="assets/system-search.svg" alt="Buscar" width="20">&nbsp;</label><input name="buscar" id="searchbuscar"><input type="submit" value="Buscar"></form>
        <h2>Favoritos</h2>
        <hr>
        <div id="favorites">
        </div>
        <h2>Historial</h2>
        <hr>
        <div id="history">
        </div>
        </div>
        <div class="statusbar">
            <table>
                <tr>
                    <td>
                        <pre id="statustext">.:: Aplicación de Pokemones ::.</span>
                    </td>
                    <td>
                        Versión 1.0
                    </td>
                </tr>
            </table>
        </div>
        <script src="assets/app.js"></script>
    </body>
</html>
